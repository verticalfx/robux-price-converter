    h1 {
      color: #00b06f;
      display: flex;
      align-items: center;

      width: 24px;
      height: 24px;

      padding: 15px;

      border-radius: 5px;
    }

      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

      padding: 5px;
      margin-right: 10px;
    }

      background-color: #00b06f;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #009a60;
    }
    .status {
      margin-top: 10px;
      padding: 8px;
      border-radius: 4px;
    }
    .success {
      background-color: #d4edda;
      color: #155724;
    }
    .info {
      margin-top: 5px;
      color: #666;
      font-size: 0.9em;
    }
    .robux-icon {
      vertical-align: middle;
      margin-left: 2px;
      width: 16px;
      height: 16px;
    }
